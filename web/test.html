<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Disaster Tweet Classifier Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 760px; margin: 40px auto; }
    textarea { width: 100%; height: 120px; font-size: 16px; }
    .row { display: flex; gap: 12px; align-items: center; }
    .btn { padding: 10px 14px; background: #0f62fe; color: white; border: 0; border-radius: 8px; cursor: pointer; }
    .card { border: 1px solid #eaeaea; padding: 16px; border-radius: 12px; margin-top: 16px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>ðŸš¨ Disaster Tweet Classifier</h1>
  <p class="muted">Small demo page that calls your local API.</p>
  <div class="row">
    <label>API URL:</label>
    <input id="api" value="http://localhost:8000" style="flex:1"/>
  </div>
  <p><textarea id="txt">There is a fire downtown!</textarea></p>
  <div class="row">
    <label>Threshold:</label>
    <input id="thr" type="number" min="0" max="1" step="0.01" value="0.50"/>
    <button class="btn" onclick="predict()">Predict</button>
  </div>
  <div id="out" class="card"></div>

  <script>
    async function predict() {
      const api = document.getElementById('api').value;
      const txt = document.getElementById('txt').value;
      const thr = Number(document.getElementById('thr').value || '0.5');
      const res = await fetch(api + '/predict', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({text: txt, threshold: thr})
      });
      const json = await res.json();
      document.getElementById('out').innerHTML =
        `<b>Label:</b> ${json.label}<br/><b>Score:</b> ${json.score.toFixed(3)}<br/><b>Above threshold:</b> ${json.above_threshold}`;
    }
  </script>
</body>
</html>
